<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <main>
      <section class="currency-converter">
        <h2>Conversor de moedas</h2>
        <div class="wrapper">
          <div id="money-container01" class="money-container">
            <input id="amount01" type="text" value="1" class="amount" />
            <div class="dropdown">
              <div id="selected01" class="selected">
                <img src="./assets/flags/USD.svg" id="flag01" class="flag" />
                <span id="selected-txt-value01">USD</span>
                <img src="./assets/chevron-down.svg" class="chevron-down01" />
              </div>
              <ul id="options01" class="options">
                <div class="options-container">
                  <li class="option option01">
                    <img src="./assets/flags/BRL.svg" class="flag" /> BRL
                  </li>
                  <li class="option option01">
                    <img src="./assets/flags/EUR.svg" class="flag" /> EUR
                  </li>
                  <li class="option option01">
                    <img src="./assets/flags/JPY.svg" class="flag" /> JPY
                  </li>
                  <li class="option option01">
                    <img src="./assets/flags/CNY.svg" class="flag" /> CNY
                  </li>
                  <li class="option option01">
                    <img src="./assets/flags/CHF.svg" class="flag" /> CHF
                  </li>
                  <li class="option option01">
                    <img src="./assets/flags/USD.svg" class="flag" /> USD
                  </li>
                </div>
              </ul>
            </div>
          </div>
          <div class="middle">
            <img src="./assets/arrows-exchange.svg" alt="" />
          </div>
          <div id="money-container02" class="money-container">
            <input
              id="amount02"
              type="text"
              readonly
              value="5,25"
              class="amount"
            />
            <div class="dropdown">
              <div id="selected02" class="selected">
                <img src="./assets/flags/BRL.svg" id="flag02" class="flag" />
                <span id="selected-txt-value02">BRL</span>
                <img src="./assets/chevron-down.svg" class="chevron-down02" />
              </div>
              <ul id="options02" class="options">
                <div class="options-container">
                  <li class="option option02">
                    <img src="./assets/flags/BRL.svg" class="flag" /> BRL
                  </li>
                  <li class="option option02">
                    <img src="./assets/flags/EUR.svg" class="flag" /> EUR
                  </li>
                  <li class="option option02">
                    <img src="./assets/flags/JPY.svg" class="flag" /> JPY
                  </li>
                  <li class="option option02">
                    <img src="./assets/flags/CNY.svg" class="flag" /> CNY
                  </li>
                  <li class="option option02">
                    <img src="./assets/flags/CHF.svg" class="flag" /> CHF
                  </li>
                  <li class="option option02">
                    <img src="./assets/flags/USD.svg" class="flag" /> USD
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="exchange-rate">
        <h2>Taxa de câmbio</h2>
        <div class="wrapper">
          <div id="chart"></div>
          <div class="chart-controls">
            <button>1D</button>
            <button>5D</button>
            <button class="active">1M</button>
            <button>1A</button>
            <button>5A</button>
            <button>Máx</button>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="main.js"></script>
  </body>
</html>
